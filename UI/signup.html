<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#343a40">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign up | PropertyPro-lite</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
        <section>
            <div class="topnav" id="myTopnav">
                <a href="index.html" class="active">PropertyPro-lite</a>
                <a href="signin.html">Sign in</a>
                <a href="javascript:void(0);" class="icon">
                    <i></i>
                </a>
            </div>
        </section>
    <section>
        <div class="header">
            <p>Sign Up</p>
        </div>
        <div class="box form-container">
            <div class="grid-group">
                <div class="grid-m-6 mb-2">
                    <img src="img/gallery3.jpg" style="width:100%">
                </div>
                <div class="grid-m-6">
                    <form action="#" method="POST">

                        <div class="grid-group">
                            <div class="grid-m-6">
                                <div class="form-group">
                                    <input required id="first_name" class="floatinput" type="text" name="firstname">
                                    <label class="floating-label">First Name <span class="txt-danger">*</span></label>
                                </div>
                            </div>

                            <div class="grid-m-6">
                                <div class="form-group">
                                    <input required id="last_name" class="floatinput" type="text" name="lastname">
                                    <label class="floating-label">Last Name <span class="txt-danger">*</span></label>
                                </div>
                            </div>

                            <div class="grid-m-6">
                                <div class="form-group">
                                    <input required id="emailid" class="floatinput" type="text" name="email">
                                    <label class="floating-label">Email <span class="txt-danger">*</span></label>
                                </div>
                            </div>

                            <div class="grid-m-6">
                                <div class="form-group">
                                    <input required id="phoneno" class="floatinput" type="text" name="phone">
                                    <label class="floating-label">Phone Number <span class="txt-danger">*</span></label>
                                </div>
                            </div>

                            <div class="grid-m-12">
                                <div class="form-group">
                                    <input required id="address" class="floatinput" type="text" name="address">
                                    <label class="floating-label">Address <span class="txt-danger">*</span></label>
                                </div>
                            </div>

                            <div class="grid-m-12">
                                <div class="form-group">
                                    <input required id="password" class="floatinput" type="password" name="password">
                                    <label class="floating-label">Password <span class="txt-danger">*</span></label>
                                </div>
                            </div>

                            <div class="grid-m-12">
                                <div class="form-group">
                                    <input required id="confirm_password" class="floatinput" type="password"
                                        name="confirm_password">
                                    <label class="floating-label">Confirm Password <span
                                            class="txt-danger">*</span></label>
                                </div>
                            </div>

                            <div class="grid-m-12">
                                <input class="ml-4 btn btn-info" type="submit" value="Sign Up">
                            </div>
                        </div>
                    </form>
                    <p class="my-2">Already have an account? <a href="signin.html">Signin</a></p>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Alert</h2>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
