<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#343a40">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mark Property | PropertyPro-lite</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/view_property.css" />
</head>

<body>
    <section>
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">PropertyPro-lite</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon">
                <i></i>
            </a>
        </div>
    </section>
    <section>
        <div class="header">
            <p>Mark Property As Sold</p>
        </div>
        <div class="box form-container">
            <div class="grid-group">
                <div class="grid-m-12">
                    <form action="#" method="POST">

                        <div class="grid-group">

                            <div class="grid-m-6 mb-2">
                                <img src="img/gallery4.jpg" style="width:100%">
                            </div>

                            <div class="grid-m-12">
                                <div class="form-group">
                                    <label class="title">Price:</label>
                                    <label class="value">300</label>
                                </div>
                            </div>
        
                            <div class="grid-m-12">
                                <div class="form-group">
                                    <label class="title">State:</label>
                                    <label class="value">Lagos</label>
                                </div>
                            </div>
        
                            <div class="grid-m-12">
                                <div class="form-group">
                                    <label class="title">City:</label>
                                    <label class="value">Ikeja</label>
                                </div>
                            </div>
        
                            <div class="grid-m-12">
                                <div class="form-group">
                                    <label class="title">Address:</label>
                                    <label class="value">No 1, james str, lagos</label>
                                </div>
                            </div>
        
                            <div class="grid-m-12">
                                <div class="form-group">
                                    <label class="title">Type:</label>
                                    <label class="value">2 Bedroom</label>
                                </div>
                            </div>
        
                            <div class="grid-m-12">
                                <div class="form-group">
                                    <label class="title">Description:</label>
                                    <label class="value">For so so and so</label>
                                </div>
                            </div>
        
                            <div class="grid-m-12">
                                <div class="form-group">
                                    <label class="title">Status:</label>
                                    <label class="value">Available</label>
                                </div>
                            </div>
        
                            <div class="grid-m-12">
                                    <div class="form-group">
                                <input class="ml-4 btn btn-info" type="submit" value="Mark as sold">
                            </div>
                            </div>
                        </div>
                    </form>
                </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Alert</h2>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
